server:
  port: ${PORT:9002}

spring:
  application:
    name: graph-service

  banner:
    location: classpath:banner.txt

  neo4j:
    uri: ${NEO4J_URI}
    authentication:
      username: ${NEO4J_USERNAME}
      password: ${NEO4J_PASSWORD}
      
      
eureka:
  client:
    service-url:
      defaultZone: https://social-graph-exployer-backend-eureka.onrender.com/eureka/      
